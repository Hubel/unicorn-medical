<header class='topbar hidden-print'>
  <div class='topbar__inner'>
    <input type='text' placeholder='Suche nach Ã„rzten'>
  </div>
  <div class='topbar__inner'>
    <button class='btn btn-primary' (click)="login()" [disabled]="authService.isLoggedIn">Login</button>
    <button class='btn btn-primary' (click)="logout()" [disabled]="!authService.isLoggedIn">Logout</button>

  <div class='topbar__inner user-profile'>

  </div>
</header>
